<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Store</title>
    <link rel="stylesheet" href="/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=League+Spartan:wght@400;500;700&family=Merriweather+Sans:wght@300;400;700&family=Poppins:wght@300;400;500&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="container-box" class="container">        

        <nav class="nav">

            <div class="aside-top">

                <div class="buttom-container-logo">
                    <img id="logo" src="/assets/logo.svg" alt="Website's logo">
                    <button id="menu"><img src="/assets/menu.svg" alt="Menu button"></button>
                </div>
                <div class="buttom-container-search">
                    <button class="button-search"><img src="/assets/search.svg" alt="Search button"></button>
                    <input type="search" id="site-search" name="q" placeholder="Buscar">                        
                </div>
                <div class="buttom-container">
                    <button><img src="/assets/grid.svg" alt="Dashboard's button"></button>
                    <p id="par1">Dashboard</p>
                </div>
                <div class="buttom-container">
                    <button><img src="/assets/pet.svg" alt="Pet's button"></button>
                    <p id="par2">Pets</p>
                </div>
                <div class="buttom-container">
                    <button><img src="/assets/user.svg" alt="Customer's button"></button>
                    <p id="par3">Customers</p>
                </div>
                <div class="buttom-container">
                    <button><img src="/assets/user-md.svg" alt="Vet's button"></button>
                    <p id="par4">Vets</p>
                </div>
                <div class="buttom-container">
                    <button><img src="/assets/settings.svg" alt="Setting's button"></button>
                    <p id="par5">Settings</p>
                </div>
            </div>

            <div id="bot" class="aside-bot">
                <div class="avatar-name">    

                    <img id="avatar" src="/assets/avatar.svg" alt="">                 
                    
                    <div id="name-and-lastname">
                        <p class="name">Eleanor Pena</p>
                        <p class="last-name">Veterinary</p>
                    </div>
                </div>               
                
                <div>
                    <button><img src="/assets/log-out.svg" alt="Log-out's button"></button>
                </div>
                
                
            </div>

        </nav>
        
        <main>
            <h1>Dashboard</h1>
        </main>

    </div>
        

</body>
</html>

<script src="/script.js"></script>
